<mat-toolbar color="primary">
    <span class="logo">Real Estate Dashboard</span>
    <span class="spacer"></span>
</mat-toolbar>
@if(calculateStatisticsService.hasData()){
<div class="filter-container">
    <app-search-filter (groupByTypeChange)="onGroupByTypeChange($event)"></app-search-filter>
</div>


<div class="dashboard-container">
    @if(this.isBrowser){
    <div class="dashboard-grid">

        <app-info-labels class="info-labels"></app-info-labels>
        <app-bar-chart class="bar-chart-median-area" [chartData]="barChartDataMedianArea"
            [chartTitle]="'Wykres mediana powierzchni'"></app-bar-chart>

        <app-bar-chart class="bar-chart-median" [chartData]="barChartDataMedianPricePerMeter"
            [chartTitle]="'Wykres mediana ceny za metr'"></app-bar-chart>

        <app-bar-chart class="bar-chart-building-type" [chartData]="barChartDataByBuildingType"
            [chartTitle]="calculateStatisticsService.groupedBy()"></app-bar-chart>
        <app-map-view class="map-view"></app-map-view>
    </div>
    }
</div>
}@else {
<div class="loading-container">
    <span>Loading data...</span>
    <mat-spinner></mat-spinner>
</div>
}
