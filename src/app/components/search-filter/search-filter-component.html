<div class="search-filter-container">
    <mat-form-field appearance="fill" class="grouping-select">
        <mat-label>Grupowanie</mat-label>
        <mat-select [(value)]="calculateStatisticsService.groupedBy"
            (selectionChange)="onGroupByTypeChange($event.value)">
            @for (type of calculateStatisticsService.groupByTypes; track type) {
            <mat-option [value]="type">
                {{ type }}
            </mat-option>
            }
        </mat-select>
    </mat-form-field>
</div>
