<mat-form-field appearance="fill">
    <mat-label>Select a string</mat-label>
    <mat-select class="select" panelClass="select-panel" (selectionChange)="onGroupByTypeChange($event.value)">
        @for (type of calculateStatisticsService.groupByTypes; track type) {
        <mat-option [value]="type">
            {{ type }}
        </mat-option>
        }
    </mat-select>
</mat-form-field>
