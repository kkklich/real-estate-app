<mat-card>
    <div class="card-title">{{chartTitle}}</div>
    <div>
        @if (chartData$ | async; as chartData) {
        <canvas baseChart [data]="chartData" [labels]="barChartLabels" [type]="barChartType" [options]="barChartOptions"
            height="220">
        </canvas>
        }
    </div>
</mat-card>
